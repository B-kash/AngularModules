<!--<div class="main-container">-->
<div class="outer-container">
  <div id="video-container" class="main-container" #videoContainer>
    <video class="video"   #videoPlayer>
      <!--<video width="520" height="250" controls autoplay #videoPlayer>-->
      <source src="http://localhost:8000/SampleVideo_720x480_10mb.mp4" >
      Your browser does not support HTML5 video.
    </video>
    <div id="video-controls" class="video-controls" #videoControls>
      <button type="button" id="play-pause" class="controls" (click)="tooglePlayPause()">
        <i [class]="getPlayButton()"></i>
      </button>
      <input type="range" id="seek-bar" class="seekbar controls" value="0" (change)="onSeek($event)">
      <button type="button" id="mute" (click)="toogleMute()" class="controls"><i [class]="getMuteButton()"></i></button>
      <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1" class="controls" (change)="onVolumeChange($event)" >
      <button type="button" id="full-screen" (click)="toggleFullScreen()" class="controls">Full-Screen</button>
    </div>

  </div>
</div>
